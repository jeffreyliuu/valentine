<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen relative">
    <!-- Added an ID around this container so we can exclude it from the "No" button's random placement. -->
    <div id="centerContainer" class="flex flex-col items-center p-4">
      <img
        id="imageDisplay"
        src="" 
        alt="Question Image"
        class="rounded-md h-[300px]"
        style="object-fit: cover;"
      />
      <h2
        id="valentineQuestion"
        class="text-4xl font-bold italic text-[#bd1e59] my-4"
      >
        Hi Emmie, will you be my Valentine?
      </h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition"
        >
          Yes
        </button>
        <button
          id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white"
        >
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
    const centerContainer = document.getElementById('centerContainer');

    // Images
    const questionImage = './images/questionImage.gif'; // Default question image
    const happyImage = './images/happyImage.gif';       // Image for "Yes"
    const sadImages = [
      './images/sadImages/sad1.gif',
      './images/sadImages/sad2.gif',
      './images/sadImages/sad3.gif',
      './images/sadImages/sad4.gif',
      './images/sadImages/sad5.gif'
    ];

    // Show the question image on load
    imageDisplay.src = questionImage;

    // "No" click counters and index
    let noClickCount = 0;
    let sadImageIndex = 0;

    // "Yes" button dimensions (it grows)
    let yesButtonHeight = 48;
    let yesButtonWidth = 80;
    let yesFontSize = 20;

    // "No" button dimensions (it shrinks)
    let noButtonHeight = 48;
    let noButtonWidth = 80;
    let noFontSize = 20;

    // Overlap check helper
    function doRectanglesOverlap(rect1, rect2) {
      // Return true if there's an overlap
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    // Attempt to move "No" button to random positions (avoiding overlap)
    function moveButtonRandomly(btn) {
      btn.style.position = 'absolute';

      // Get bounding boxes to avoid (center container + yes button)
      const centerRect = centerContainer.getBoundingClientRect();
      const yesRect = yesButton.getBoundingClientRect();

      // We'll try up to 25 times for a valid position
      let attempts = 0;
      while (attempts < 25) {
        const maxX = window.innerWidth - btn.offsetWidth;
        const maxY = window.innerHeight - btn.offsetHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        // Temporarily place the button
        btn.style.left = randomX + 'px';
        btn.style.top = randomY + 'px';

        // Check the new bounding rect for overlap
        const noRect = btn.getBoundingClientRect();
        const overlapsCenter = doRectanglesOverlap(noRect, centerRect);
        const overlapsYes = doRectanglesOverlap(noRect, yesRect);

        // If neither overlaps, we found a valid position
        if (!overlapsCenter && !overlapsYes) {
          break; 
        }
        attempts++;
      }
    }

    noButton.addEventListener('click', () => {
      noClickCount++;

      // Cycle through sad images
      imageDisplay.src = sadImages[sadImageIndex];
      sadImageIndex = (sadImageIndex + 1) % sadImages.length;

      // "Yes" button grows
      yesButtonHeight += 35;
      yesButtonWidth += 35;
      yesFontSize += 25;
      yesButton.style.height = `${yesButtonHeight}px`;
      yesButton.style.width = `${yesButtonWidth}px`;
      yesButton.style.fontSize = `${yesFontSize}px`;

      // "No" button shrinks
      noButtonHeight = Math.max(10, noButtonHeight - 5);
      noButtonWidth = Math.max(30, noButtonWidth - 5);
      noFontSize = Math.max(10, noFontSize - 2);
      noButton.style.height = `${noButtonHeight}px`;
      noButton.style.width = `${noButtonWidth}px`;
      noButton.style.fontSize = `${noFontSize}px`;

      // Change "No" button text
      const texts = [
        "No",
        "Are you sure?",
        "Pookie please",
        "Don't do this to me :(",
        "You're breaking my heart",
        "I'm gonna cry..."
      ];
      if (noClickCount < texts.length) {
        noButton.textContent = texts[noClickCount];
      }

      // After a few clicks, make the "No" button jump around
      if (noClickCount > 2) {
        moveButtonRandomly(noButton);
      }
    });

    yesButton.addEventListener('click', () => {
      // Show happy image
      imageDisplay.src = happyImage;

      // Change text and hide buttons
      valentineQuestion.textContent = "Yayyy!! :3"; 
      responseButtons.style.display = 'none';

      // Trigger confetti
      confetti();
    });
  </script>
</body>
</html>
