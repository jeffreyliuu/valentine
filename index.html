<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen relative">
    <div class="flex flex-col items-center p-4">
      <img
        id="imageDisplay"
        src="" 
        alt="Question Image"
        class="rounded-md h-[300px]"
        style="object-fit: cover;"
      />
      <h2
        id="valentineQuestion"
        class="text-4xl font-bold italic text-[#bd1e59] my-4"
      >
        Hi Emmie, will you be my Valentine?
      </h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition"
        >
          Yes
        </button>
        <button
          id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white"
        >
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    // Define your image paths:
    const questionImage = './images/questionImage.gif'; // Default question image on load
    const happyImage = './images/happyImage.gif';       // Image shown when user presses "Yes"

    // Folder of "sad" images to cycle through on "No" clicks
    const sadImages = [
      './sadImages/sad1.gif',
      './sadImages/sad2.gif',
      './sadImages/sad3.gif',
      './sadImages/sad4.gif',
      './sadImages/sad5.gif'
      // Add as many as you have...
    ];

    // On page load, show the question image
    imageDisplay.src = questionImage;

    let sadImageIndex = 0;

    // Track how many times "No" is clicked
    let noClickCount = 0;

    // Keep track of sizing for the "Yes" button
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;  // Starting width in pixels
    let fontSize = 20;     // Starting font size in pixels

    // Move "No" button to random positions (after some clicks)
    function moveButtonRandomly(btn) {
      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      btn.style.position = 'absolute';
      btn.style.left = randomX + 'px';
      btn.style.top = randomY + 'px';
    }

    noButton.addEventListener('click', () => {
      noClickCount++;

      // Cycle through sad images in a loop
      // (resets to 0 when index = sadImages.length)
      imageDisplay.src = sadImages[sadImageIndex];
      sadImageIndex = (sadImageIndex + 1) % sadImages.length;

      // Grow the "Yes" button each click
      buttonHeight += 35;
      buttonWidth += 35;
      fontSize += 25;
      yesButton.style.height = `${buttonHeight}px`;
      yesButton.style.width = `${buttonWidth}px`;
      yesButton.style.fontSize = `${fontSize}px`;

      // Change "No" button text each click
      const texts = [
        "No",
        "Are you sure?",
        "Pookie please",
        "Don't do this to me :(",
        "You're breaking my heart",
        "I'm gonna cry..."
      ];
      if (noClickCount < texts.length) {
        noButton.textContent = texts[noClickCount];
      }

      // After a few clicks, make the "No" button jump around
      if (noClickCount > 2) {
        moveButtonRandomly(noButton);
      }
    });

    yesButton.addEventListener('click', () => {
      // Show happy image
      imageDisplay.src = happyImage;

      // Change text and hide buttons
      valentineQuestion.textContent = "Yayyy!! :3"; 
      responseButtons.style.display = 'none';

      // Trigger confetti
      confetti();
    });
  </script>
</body>
</html>
